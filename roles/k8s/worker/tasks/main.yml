- name: Debian Based OS - Install Kubernetes Components
  block: 
  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present
  
  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list
  
  - name: Install Kubelet
    apt:
      name: "kubelet={{k8s_version}}-00"
      state: present
      update_cache: true
    register: apt_result
    until: apt_result is success
    retries: 10
    delay: 15
  
  - name: Install Kubeadm
    apt:
      name: "kubeadm={{k8s_version}}-00"
      state: present
      update_cache: true
    register: apt_result
    until: apt_result is success
    retries: 10
    delay: 15
  when: ansible_os_family == "Debian"

- name: RedHat Based OS - Install Kubernetes Components
  block:
  - name: Add Kubernetes repository
    ansible.builtin.yum_repository:
      name: kubernetes
      description: Kubernnetes
      baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled: true
      gpgcheck: true
      gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg 
      exclude: kubelet kubeadm kubectl
  
  - name: Install Kubelet
    yum:
      name: "kubelet-{{k8s_version}}"
      state: present
      update_cache: true
      disable_excludes: kubernetes
    register: yum_result
    until: yum_result is success
    retries: 10
    delay: 15
  
  - name: Install Kubeadm
    yum:
      name: "kubeadm-{{k8s_version}}"
      state: present
      update_cache: true
      disable_excludes: kubernetes
    register: yum_result
    until: yum_result is success
    retries: 10
    delay: 15
  when: ansible_os_family == "RedHat"

- name: Start Kubelet
  service:
    name: kubelet
    enabled: true
    state: started

# Join worker nodes 
- name: Join Worker Nodes
  block: 
  - name: join cluster as worker
    shell: "sudo {{ hostvars[groups['controller'][0]].join_worker_command }}"
  when: ansible_facts.fqdn not in hostvars[groups['controller'][0]].worker_nodes | json_query('resources[*].metadata.name')
